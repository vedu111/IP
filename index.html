<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="quiz-container">
        <div id="setup-container">
            <h1>Dynamic Quiz Generator</h1>
            <form id="quiz-form">
                <label for="language">Programming Language:</label>
                <select id="language" required>
                    <option value="">Select Language</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" required>
                    <option value="">Select Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <label for="num-questions">Number of Questions:</label>
                <input type="number" id="num-questions" min="1" max="20" value="10" required>

                <button type="submit">Generate Quiz</button>
            </form>
        </div>
        <div id="loading" style="display: none;">Loading questions...</div>

        <div id="quiz-section">
            <div class="quiz-header">
                <div class="category-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <span id="quiz-category">JavaScript</span>
                </div>
                <div id="timer">Time Left: <span id="time-display">00:00</span></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-header">Question <span id="question-number">1</span> of <span id="total-questions">10</span></div>
                <h2 class="question-text" id="current-question">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h2>
                <div class="options" id="questions">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                <button id="submit-quiz" class="submit-btn">Submit answer</button>
            </div>
        </div>

        <div id="result-section">
            <h2>Quiz Result</h2>
            <div id="score">
                Your Score: 
                <span class="score-highlight">8/10</span>
                <div class="result-message">Great job! Keep learning and improving!</div>
            </div>
            <button id="restart-quiz">Try Another Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply saved theme on load
        if (savedTheme === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }
        
        // Toggle theme on switch change
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
